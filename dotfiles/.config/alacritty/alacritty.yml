# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
    opacity: 1.00

    padding:
        x: 25
        y: 25
    
    dimensions:
        columns: 120
        lines: 30

tabspaces: 4

cursor:
    style: Block
    unfocused_hollow: false

font:
    size: 9

    glyph_offset:
        y: 0

    normal:
        style: Regular
        family: Iosevka Orw
        family: SFMono

    bold:
        style: Heavy
        family: Iosevka Orw
        family: SFMono

colors:
    primary:
        background: '#111412'
        foreground: '#bfb3ac'

    normal:
        black:   '0x494a4c'
        red:     '0x785A5A'
        green:   '0x807E60'
        yellow:  '0xDBBD7D'
        blue:    '0x4c5359'
        magenta: '0x8C7681'
        cyan:    '0x608985'
        white:   '0x999999'

    bright:
        black:   '0x707070'
        red:     '0xb2908a'
        green:   '0xb5bc6d'
        yellow:  '0x877f69'
        blue:    '0x81a2be'
        magenta: '0xcca8bb'
