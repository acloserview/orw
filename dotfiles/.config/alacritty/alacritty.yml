# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
    opacity: 1.00

    padding:
        x: 25
        y: 25
    
    dimensions:
        columns: 120
        lines: 30

tabspaces: 4

cursor:
    style: Block
    unfocused_hollow: false

font:
    size: 9

    glyph_offset:
        y: 0

    normal:
        style: Regular
        family: Iosevka Orw

